<!DOCTYPE html>
<html lang="ru">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Система хранения пользовательских данных</title>
<link rel="stylesheet" type="text/css" href="djqtransformplugin/jqtransform.css" />
<link rel="stylesheet" type="text/css" href="demo.css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="jqtransformplugin/jquery.jqtransform.js"></script>
</head>
<body>
<div id="main-container">
<div id="form-container">
    <h1>Система хранения пользовательских данных</h1>
    <h2>Вы можете заносить в базу данных набор произвольных параметров вида "имя данных" - "значение". Также Вы можете запрашивать список всех данных и данные по имени.</h2>
    
    <form name="input-form" method="post" action="registrator">
      <div class="place"><label for="name">Имя параметра</label>
          <input type="text" name="name" id="name"/></div>
          <div class="place"><label for="value">Значение параметра</label>
          <input type="text" name="value" id="value"/></div>
          <input type="submit" name="button" id="button" value="Внести" />
          <input type="reset" name="button2" id="button2" value="Сбросить" />
          
          <img id="loading" src="web-inf/img/ajax-load.gif" width="16" height="16" alt="loading" />
        
      
      </form>
    </div>
	<div class="tutorial-info">	
    Посмотреть <a href="view-list">список</a> всех введённых параметров</div>

</div>

</body>
</html>
